<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websockets</title>
</head>

<body>

    <button>say hello</button>
    <script>
        let soc = new WebSocket("ws://localhost:5001")
        soc.onopen = () => {
            // alert("Socket is connected successfully");
            setTimeout(() => {
                let msg = "Hey there";
                soc.send(msg);
                console.log(msg)
            }, 1000)
        };

        soc.onmessage = (event) => {
            console.log(event.data)
        };

        document.querySelector("button").onclick = () => {
            soc.send("hello")
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>This is a static template, there is no bundler or bundling involved!</h1>

    button
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    modal
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center text-capitalize" id="exampleModalLabel">Add New Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Add Product</h3>
                    <form action="#" class="text-capitalize text-center">
                        <div class="d-flex justify-content-center">
                            <label for="product-title">Product Name:</label>
                            <input type="text" name="product-title" id="" placeholder="Enter product title"
                                style="display:block; width:100%;">
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <input type="text" name="description" id="" placeholder="Enter Property address"
                                style="display:block; width:100%;">
                        </div>
                        <div>
                            <label for="price">Price:</label>
                            <input type="text" name="price" id="" placeholder="Enter Property Price"
                                style="display:block; width:100%;">
                        </div>
                        <div class="form-group ">
                            <label for="">Category:</label>
                            <select class="form-control col-3" name="select a category" id="" aria-placeholder=""
                                style="width:25%; display:inline-block">
                                <option>select a category</option>
                                <option>kenya</option>
                                <option>Nigeria</option>
                                <option>update</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sub-category">subcategory:</label>
                            <select class="form-control form-control-sm" name="sub-category" id=""
                                style="width:25%; display:inline-block">
                                <option>select a subcategory</option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add new product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
